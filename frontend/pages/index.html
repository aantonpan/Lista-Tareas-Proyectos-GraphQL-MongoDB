<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Dashboard</title>
    <!-- Bootstrap para diseño rápido -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="menuContainer"></div>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Mis Proyectos</h1>
        <!-- Botón para crear un nuevo proyecto -->
        <div class="text-end mb-4">
            <button id="crearProyectoBtn" class="btn btn-primary">Nuevo Proyecto</button>
        </div>
        <!-- Contenedor de proyectos -->
        <div class="row" id="proyectosContainer">
            <!-- Los proyectos se generarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para crear y editar proyecto -->
    <div class="modal fade" id="modalProyecto" tabindex="-1" aria-labelledby="modalProyectoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProyectoLabel">Nuevo Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProyecto">
                        <div class="mb-3">
                            <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="nombreProyecto" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionProyecto" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionProyecto" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y JS personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        fetch('../components/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menuContainer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el menú:', error));
    </script>

<!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
