<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas del Proyecto</title>
    <!-- Bootstrap para diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="menuContainer"></div>
    <div class="container mt-5">
        <h1 id="nombreProyecto" class="text-center">Tareas del Proyecto</h1>

        <div class="text-end mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTarea">Añadir Tarea</button>
        </div>

        <!-- Tablero de tareas con tres columnas -->
        <div class="row">
            <div class="col-md-4">
                <h4>Por Hacer</h4>
                <div id="colPorHacer" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
            <div class="col-md-4">
                <h4>En Proceso</h4>
                <div id="colEnProceso" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
            <div class="col-md-4">
                <h4>Finalizado</h4>
                <div id="colFinalizado" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para añadir/editar tarea -->
    <div class="modal fade" id="modalTarea" tabindex="-1" aria-labelledby="modalTareaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTareaLabel">Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formTarea">
                        <div class="mb-3">
                            <label for="tituloTarea" class="form-label">Título de la Tarea</label>
                            <input type="text" class="form-control" id="tituloTarea" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionTarea" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionTarea" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="estadoTarea" class="form-label">Estado</label>
                            <select class="form-control" id="estadoTarea" required>
                                <option value="Por Hacer">Por Hacer</option>
                                <option value="En Proceso">En Proceso</option>
                                <option value="Finalizado">Finalizado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="responsableTarea" class="form-label">Responsable</label>
                            <select class="form-control" id="responsableTarea" required>
                                <option value="Argos">Argos</option>
                                <option value="Héctor">Héctor</option>
                                <option value="Candela">Candela</option>
                                <option value="Víctor">Víctor</option>
                                <option value="Daniel">Daniel</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fechaFinalizacion" class="form-label">Fecha de Finalización</label>
                            <input type="date" class="form-control" id="fechaFinalizacion" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y el archivo JS personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tareas.js"></script>
    <script>
        fetch('../components/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menuContainer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el menú:', error));
    </script>

<!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
